<div class="all-list">

    <div class="list" cdkDropList [cdkDropListData] ="tasks" (cdkDropListDropped)="drop($event)" style="margin-left: 10px; margin-top: 10px;" >            
    <div class="container">
        <div class="list-name" style="float:left; margin-left: 20px; font-weight: bold" contenteditable="true">New list</div>
        <div class="button" style="float:left; margin-left: 100px; font-weight:bolder" (click)="delete();">Delete</div>
    </div>
      
        <mat-card class="list-item" *ngFor="let item of tasks" cdkDrag>
            <mat-card-content>
                <app-task></app-task>
            </mat-card-content>
        </mat-card>
    </div>
    
    <form #newItemForm="ngForm" style="margin-left: 15px;" (ngSubmit)="onSubmit(newItemForm)">
        <mat-form-field>
            <input matInput name="newItem" ngModel type="text" placeholder="Enter a new item">
        </mat-form-field>
        <button mat-raised-button style="margin-left: 10px;" color="primary">Add Item</button>
    </form>

</div>
